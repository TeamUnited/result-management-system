<div class="ins_login">
<form class="login1" name="myForm"  onsubmit="return validateForm()"
method="post"> 
    <h3>INSTRUCTOR LOGIN</h3>
<p>Username:
<input type="text" name="username" size="15" 
maxlength="20" required />
</p>
<p>Password:
<input type="password" name="password" size="15" 
       maxlength="30" required /></p>
<input type="submit" value="login" />
</form>
    <!--<pre><script src="../js/instructor_login.js">
</script></pre>-->

<div class="data-wrapper1">
    </div>
    <script>
        $('input:text,input:password').click(
            function () {
                $(this).val('');
            });

        $('.login1').submit(function (e) {
            var $this = $(this);
            e.preventDefault();
            var input = $this.serialize();
            console.log("Input" + input);

            $.post('../php/functions.php', input + '&login=1', function (data) {
                console.log("Res" + data);
                $('.data-wrapper1').html(data);
                
            })
        })
    </script>
</div>

</body>
